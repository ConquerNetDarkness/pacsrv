#


[security]
user=pacsrv
group=pacsrv


[network]
port=8048
queryaddr=hyper-active.com.au
queryport=8048
cache-path=/var/cache/pacman/pkg
min-connections=3
max-connections=30
direct=yes
allow=all
deny=none


[server]
port=8049
allow=192.168.1.0/24
#allow=all
deny=none

[client]
server=127.0.0.1
port=8049
cache-path=/var/cache/pacman/pkg

[direct]
server=192.168.4.110
port=8048


